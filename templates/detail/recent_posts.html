<div class="widget">
<h4 class="widget-title">Recent Activity</h4>
<ul class="activitiez">
	{% for post in recent_post %}
	<li>
		<div class="activity-meta">
			<i>{{post.created }}</i>
			<span><a href="{{get_absolute_url }}" title="">{{ post.content | title |   truncatechars:40 }}</a></span>
			<h6>by <a href="#">{{post.author.user}}.</a></h6>
		</div>
	</li>
	
	{% endfor  %}
</ul>
</div><!-- recent activites -->
